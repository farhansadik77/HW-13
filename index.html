<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid & Flex</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <h1 class="title">CSS Grid & Flex</h1>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">

          </div>
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
          <div class="col-lg-2">
            <div class="box"></div>
          </div>

          </div>

            <div class="box"></div>
          </div>
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
           <div class="col-lg-4">
            <div class="box"></div>
          </div>
           <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
           <div class="col-lg-6">
            <div class="box"></div>
          </div>
           <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
           <div class="col-lg">
            <div class="box"></div>
          </div>
           <div class="col-lg-2">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
